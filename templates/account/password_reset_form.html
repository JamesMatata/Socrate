{% extends "account/accounts_sub.html" %}

{% block title %}Password reset{% endblock %}

{% block account_content %}
    <div class="col col-11 col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 form_div">
        <h1 class="form_title">Password reset</h1>
        <hr>
        <p class="form_instructions">Forgotten your password? Enter your email address below, and weâ€™ll email
            instructions for setting a new one.</p>
        <form method="post" class="accounts_form">
            {% csrf_token %}
            <label for="id_email">Email address:</label>
            <input class="form_inputs" type="email" name="email" autocomplete="email" maxlength="254" required
                   id="id_email">
            <button type="submit" class="form_buttons">Reset my password</button>
        </form>
    </div>
{% endblock %}
